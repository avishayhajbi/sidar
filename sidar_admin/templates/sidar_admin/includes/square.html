<a href="{{ link }}">
	<div class="span5th square" style="background-image:url('{% block image_url %}{% if object.photo %}{{ object.photo.url }}{% endif %}{% endblock image_url %}');">
		<h4>{% block caption %}{{ caption_prefix }}{{ object.name }}{% endblock caption %}</h4>
		<h5>{% block subcaption %}{% endblock subcaption %}</h5>
	</div>
</a>
